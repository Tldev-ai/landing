<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>IITuitions — Transform Your Child's IIT Dreams into Reality</title>
  <meta name="description" content="Personal mentorship from IIT/NIT alumni. Only 50 students chosen yearly for true individual attention. Book a free assessment on WhatsApp.">
  <style>
    :root{
      --primary:#000; --primary-2:#1a1a1a;
      --text:#0b1220; --text-2:#374151; --muted:#64748b;
      --bg:#fff; --bg-2:#f6f7f9; --accent:linear-gradient(135deg,#000,#333);
      --ring:#e5e7eb; --shadow1:rgba(0,0,0,.08); --shadow2:rgba(0,0,0,.18);
      --wa:#25D366; --ok:#10b981; --danger:#ef4444;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);background:#fff;line-height:1.6;-webkit-font-smoothing:antialiased;overflow-x:hidden}
    .container{max-width:1200px;margin:0 auto;padding:0 12px}
    a{text-decoration:none}

    /* Header */
    .site-header{position:sticky;top:0;z-index:50;background:#fff;border-bottom:1px solid var(--ring);box-shadow:0 2px 12px var(--shadow1)}
    .header-row{display:flex;align-items:center;justify-content:space-between;padding:6px 0}

    .logo{font-weight:900;color:#000;font-size:18px}
    .hamb{width:44px;height:44px;border:none;background:transparent;display:flex;flex-direction:column;gap:5px;align-items:center;justify-content:center}
    .hamb span{width:24px;height:3px;background:#000;border-radius:2px}
    /* Force-hide hamburger + dropdown on all screens */
.hamb, .menu { display:none !important; }
    .nav-actions{display:none}
    .menu{position:absolute;top:100%;right:12px;width:260px;background:#fff;border:1px solid var(--ring);border-radius:14px;box-shadow:0 14px 34px var(--shadow2);opacity:0;visibility:hidden;transform:translateY(-8px);transition:.2s}
    .menu a{display:block;padding:14px 16px;color:#111;font-weight:600;border-bottom:1px solid #f1f5f9}
    .menu a:last-child{border-bottom:none}
    .menu.open{opacity:1;visibility:visible;transform:translateY(0)}
    /* Accessible helper to keep brand name for screen readers */
.sr-only{
  position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
  clip:rect(0,0,1,1); white-space:nowrap; border:0;
}

/* Logo image sizing */
.logo{ display:inline-flex; align-items:center; gap:10px; font-weight:900; color:#000; font-size:18px }
.logo-img{ height:64px; width:auto; display:block }
@media (min-width:768px){ .logo-img{ height:88px } }


    /* Buttons */
    .btn{display:inline-flex;align-items:center;justify-content:center;min-height:48px;padding:12px 18px;border-radius:26px;font-weight:800;border:2px solid transparent;cursor:pointer;touch-action:manipulation}
    .btn-outline{border-color:#000;color:#000}
    .btn-outline:hover{background:#000;color:#fff}
    .btn-wa{background:var(--wa);color:#fff;border-color:#1fbf57;box-shadow:0 8px 24px rgba(37,211,102,.35)}
    .btn-wa:hover{background:#20BA5A}

    /* Hero */
    .hero{background:var(--accent);color:#fff;padding:18px 12px 28px;text-align:center;position:relative}

    .hero .wrap{max-width:900px;margin:0 auto}
    .stats{display:grid;grid-template-columns:repeat(2,1fr);gap:6px;margin-bottom:14px}
    .pill{background:rgba(255,255,255,.16);border:1px solid rgba(255,255,255,.22);padding:8px 10px;border-radius:14px;font-size:12px;font-weight:800}
    .hero h1{font-size:26px;font-weight:900;margin:8px 0 10px}
    .hero p{opacity:.95;font-size:15px}
    .hero-ctas{display:flex;flex-direction:column;gap:10px;margin:16px 0}
    .hero small{background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.22);padding:10px 14px;border-radius:18px;color:#111;display:inline-block}

    /* Trust */
    .trust{background:#f8fafc;padding:20px 0}
    .trustgrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;max-width:900px;margin:0 auto}
    .trustcard{background:#fff;border:1px solid var(--ring);border-radius:14px;padding:12px;text-align:center}
    .big{font-size:20px;font-weight:900}

    .section-title{font-size:24px;font-weight:900;text-align:center;margin:24px 0 12px}

    /* Steps & panels */
    /* ===== Visual 4-step strip (image boxes + plus signs) ===== */

    .process{padding:8px 0 18px}
    .steps{display:grid;gap:22px;max-width:1000px;margin:0 auto}
    .step-wrap{
  background:#fff;
  border:1px solid var(--ring);
  border-radius:18px;
  box-shadow:0 10px 26px var(--shadow1);
  padding:14px;
}
.step-wrap > .step{border:none;box-shadow:none;padding:0;background:transparent}
.step-wrap > .how-panel{margin-top:12px}
.plus-sep{
  display:flex;align-items:center;justify-content:center;
  font-weight:900;line-height:1;
  font-size:clamp(26px,5vw,44px);
  margin:12px 0;
  color:#0b1220;
  filter:drop-shadow(0 4px 12px rgba(0,0,0,.08));
}


    .step{display:flex;gap:12px;align-items:flex-start;background:#fff;border:1px solid var(--ring);border-radius:16px;padding:14px;box-shadow:0 10px 26px var(--shadow1)}
    /* perfect round step badge */
.step .num{
  width:44px;
  height:44px;
  flex:0 0 44px;       /* don't let flex stretch it */
  aspect-ratio:1 / 1;  /* always a square */
  display:grid;        /* easy centering */
  place-items:center;
  border-radius:999px; /* full circle */
  background:#0f172a;
  color:#fff;
  font-weight:900;
  font-size:18px;
  line-height:1;
}

    .step h3{font-size:18px;margin-bottom:2px}
    .step .sub{
  font-size:16px;
  margin:6px 0 0;
  color:#0b1220;
  background:transparent;        /* ⬅️ no yellow */
  display:inline-block;
  padding:0;                     /* no chip padding */
  border-radius:0;
}




    .how-panel{background:#fff;border:1px solid var(--ring);border-radius:18px;padding:16px;box-shadow:0 8px 22px var(--shadow1)}
    .how-panel h5{font-size:18px;font-weight:900;margin-bottom:6px}
    
 /* yellow marker-strip for panel headings */
/* solid yellow chip for panel headings (affects all 4 h5s) */
.how-panel h5{
  display:inline-block;
  background:#ffeb66;
  color:#0b1220;
  padding:6px 10px;
  border-radius:10px;
  line-height:1.2;
  box-shadow:0 0 0 1px rgba(0,0,0,0.02) inset; /* subtle crispness */
}


    .muted{color:#475569;font-size:14px;margin-bottom:8px}
    .bullets{margin-left:18px}
    .bullets li{margin:6px 0;color:#111827}
    .subb{margin:6px 0 0 20px;list-style:circle}
    .receive{margin-top:10px}
    .receive li{margin:6px 0}
    .roadmap{margin-top:10px;background:#fafafa;border:1px dashed #cbd5e1;border-radius:14px;padding:12px}
    .roadmap h6{font-size:15px;font-weight:900;margin-bottom:6px}

    /* Accordion */
    .accordion{border:1px solid var(--ring);border-radius:14px;overflow:hidden;margin-top:10px;background:#fff}
    .acc-h{padding:14px 16px;display:flex;justify-content:space-between;align-items:center;cursor:pointer;font-weight:900}
    .acc-b{display:none;padding:0 16px 16px}
    .accordion.open .acc-b{display:block}
    .accordion.open .toggle{transform:rotate(180deg)}
    .toggle{transition:.2s}
    #examAcc, #scenarioAcc { margin-bottom:24px; }
    #assessment-details { margin-bottom:22px; }   /* keep as-is */
#roadmap-details { margin-bottom:28px; }      /* ⬅️ more space before Step 3 */
#mentorship-details { margin-bottom:32px; }   /* ⬅️ more space before Step 4 */

#scenarioAcc { margin-bottom: 28px; } /* space before Step 3 */
    


    /* Guarantee badge */
    .guarantee-badge{
      display:inline-flex;align-items:center;gap:10px;
      background:#fff;color:#111;font-weight:700;font-size:14px;
      padding:12px 16px;border-radius:999px;border:1px solid #e5e7eb;
      box-shadow:0 6px 18px rgba(0,0,0,.10);
    }

    /* ======= Carousels (WhatsApp rail + Reviews) ======= */
    .carousel-wrapper{
      position:relative;
      --fadeW: 36px;
      --padX: 12px;
    }
    .carousel-wrapper::before,
    .carousel-wrapper::after{
      content:"";
      position:absolute;top:0;bottom:0;width:var(--fadeW);pointer-events:none;z-index:2;
    }
    .carousel-wrapper::before{ left:0;background:linear-gradient(90deg,#fff,rgba(255,255,255,0)); }
    .carousel-wrapper::after{ right:0;background:linear-gradient(270deg,#fff,rgba(255,255,255,0)); }
    .carousel{
      display:flex;gap:16px;overflow-x:auto;padding:6px var(--padX) 14px;
      scroll-snap-type:x mandatory;scroll-behavior:smooth;-webkit-overflow-scrolling:touch;
    }
    .carousel::-webkit-scrollbar{height:0}
    .card-xl{
      scroll-snap-align:start;
      min-width:clamp(280px,76vw,420px);
      background:#fff;border:1px solid var(--ring);border-radius:18px;padding:14px;
      box-shadow:0 12px 28px rgba(0,0,0,.08);
    }
    .shot{background:#eafff3;border:1px solid #c7f0db}
    .shot .img{
      width:100%;
      /* TALLER screenshots */
      aspect-ratio:3/4;
      min-height:clamp(360px,56vw,620px);
      background:#f1f5f9;border-radius:12px;
    }
    .shot .title{ margin-top:10px;font-weight:900;font-size:18px;line-height:1.35;color:#256b3e; }

    /* Reviews/Toppers carousel (bigger) */
    .review-card{ position:relative; padding-top:16px; }
    .badge{
      position:absolute;top:-10px;right:14px;background:#000;color:#fff;
      padding:6px 12px;border-radius:12px;font-size:12px;font-weight:800
    }
    .review-name{font-weight:900;font-size:18px;margin:0 0 6px}
    .review-note{color:#374151;font-size:15px}

    /* ======= Large photo student cards (toppers) ======= */
    .student-card{
      scroll-snap-align:start;
      /* ⬇️ reduced horizontal size */
      min-width:clamp(260px,56vw,460px);
      background:#fff;border:1px solid var(--ring);
      border-radius:18px;overflow:hidden;
      box-shadow:0 12px 28px rgba(0,0,0,.08);
    }
    .student-photo{
      position:relative;width:100%;
      aspect-ratio: 16/12;
      background-size:cover;background-position:center;
      border-bottom:1px solid #eef2f7;
    }
    .student-ribbon{
      position:absolute;left:0;right:0;bottom:0;
      padding:16px 18px;
      background:linear-gradient(180deg, rgba(2,6,23,0) 0%, rgba(2,6,23,.75) 40%, rgba(2,6,23,.9) 80%);
      color:#fff;display:flex;justify-content:space-between;align-items:flex-end;gap:10px;
    }
    .student-name{font-weight:900;font-size:22px;letter-spacing:.2px}
    .student-score{font-weight:800;opacity:.95}
    .student-body{padding:16px}
    .student-univ{font-weight:900;margin-bottom:6px}
    .student-quote{color:#374151}

    /* Founder */
    .founder{background:#0b0b0b;color:#fff;padding:44px 0}
    .f-card{
      background:#0f1115;border:1px solid #1f2937;border-radius:24px;padding:24px;
      display:grid;grid-template-columns:120px 1fr;gap:18px;box-shadow:0 24px 60px rgba(0,0,0,.45);
      max-width:1100px;margin:0 auto;
    }
    .f-avatar{width:120px;height:120px;border-radius:999px;object-fit:cover;border:2px solid #334155;box-shadow:0 12px 34px rgba(0,0,0,.5);display:block}
    .f-title{font-size:28px;line-height:1.2;font-weight:900;color:#fff}
    .f-title-strong{display:block;font-size:32px}
    .f-sub{color:#9ca3af;font-style:italic;margin:6px 0 12px}
    .f-body p{color:#e5e7eb;margin:8px 0}
    .f-points{list-style:none;margin:12px 0 0;padding:0}
    .f-points li{display:flex;align-items:flex-start;gap:10px;color:#e5e7eb;margin:8px 0}
    .f-points .icon{width:22px;text-align:center;flex:0 0 22px}
    .founder .bullets li{color:#e5e7eb}

    /* Comparison layout */
    .why-grid{ display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:start; }
    .card{ background:#fff; border:1px solid #f1f5f9; border-radius:18px; padding:24px; box-shadow:0 8px 28px rgba(0,0,0,.06); }
    .card-red h3{ color:#ef4444; }
    .card-green h3{ color:#10b981; }
    @media (max-width:768px){
      .why-grid{ grid-template-columns:1fr; }
      .card{ padding:18px; }
      .why-grid .card + .card{ margin-top:12px; }
    }

    /* Comparison */
    .compare{background:#f8fafc;padding:28px 0}
    .c-wrap{max-width:1000px;margin:0 auto;display:grid;gap:16px}
    .tbl{background:#fff;border:1px solid var(--ring);border-radius:14px;overflow:hidden;box-shadow:0 8px 24px var(--shadow1)}
    .th{padding:12px 14px;color:#fff;font-weight:900}
    .th-a{background:linear-gradient(135deg,#6b7280,#4b5563)}
    .th-b{background:linear-gradient(135deg,#000,#1a1a1a)}
    table{width:100%;border-collapse:collapse}
    th{background:#f8fafc;text-align:left;padding:10px 14px}
    td{padding:10px 14px;border-bottom:1px solid #eef2f7}

    /* ===== Google Reviews ===== */
    .ratings-strip{
      display:flex;align-items:center;justify-content:center;gap:10px;
      background:#fff;border:1px solid #eef2f7;border-radius:18px;
      padding:10px 14px;box-shadow:0 6px 18px rgba(0,0,0,.06);
      max-width:720px;margin:0 auto 14px;font-weight:800;color:#111;
    }
    .ratings-strip .stars{font-size:18px;letter-spacing:1px}
    .ratings-strip small{font-weight:600;color:#475569}
    .shots3{max-width:900px;margin:0 auto 14px}
    .shots3-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px}
    .shots3-grid img{width:100%;border-radius:12px;background:#f3f4f6}
    .reviews-rail{position:relative}
    .reviews{ display:flex;gap:16px;overflow-x:auto;padding:6px 2px 14px; scroll-snap-type:x mandatory;-webkit-overflow-scrolling:touch }
    .reviews::-webkit-scrollbar{display:none}
    .rev-card{ scroll-snap-align:start;min-width:clamp(260px,78vw,380px); background:#fff;border:1px solid #eef2f7;border-radius:18px;padding:14px; box-shadow:0 10px 26px rgba(0,0,0,.06) }
    .rev-head{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .rev-avatar{width:44px;height:44px;border-radius:999px;object-fit:cover;background:#f1f5f9}
    .rev-name{font-weight:900}
    .rev-meta{font-size:12px;color:#64748b}
    .rev-stars{color:#f59e0b;font-size:14px}
    .rev-body{color:#111827}

    @media (max-width:768px){
      .ratings-strip{padding:8px 12px}
      .rev-card{min-width:84vw}
      .shots3-grid{grid-template-columns:1fr}
    }

    /* Footer */
    .footer{background:#000;color:#fff;margin-top:30px}
    .foot-top{padding:24px 0}
    .foot-grid{display:grid;grid-template-columns:1.4fr 1fr 1fr 1.4fr;gap:18px}
    .foot-title{font-weight:800;margin-bottom:8px}
    .foot-links{list-style:none}
    .foot-links li{margin:6px 0}
    .foot-links a{color:#c7d2fe}
    .foot-links a:hover{color:#fff}
    .addr{line-height:1.7;color:#cbd5e1}
    .bar{border-top:1px solid rgba(255,255,255,.15);text-align:center;padding:12px 0;font-size:13px}

    /* ======= Responsive ======= */
    @media (max-width:420px){
      .stats{grid-template-columns:1fr}
      .hero h1{font-size:22px}
      .logo{font-size:17px}
      .section-title{font-size:22px}
      .foot-grid{grid-template-columns:1fr;gap:14px}
      .f-card{grid-template-columns:1fr;gap:14px;text-align:center}
      .f-avatar{margin:0 auto}
    }
    @media (min-width:768px){
      .hamb{display:none}.nav-actions{display:flex;gap:12px}
      .hero h1{font-size:44px}
      .stats{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
      .section-title{font-size:36px}
      .f-card{grid-template-columns:220px 1fr;gap:28px}
      .f-avatar{width:220px;height:220px;border-width:3px}
      .f-title{font-size:40px}.f-title-strong{font-size:44px}
      .card-xl{min-width:420px}
      .carousel-wrapper::before{background:linear-gradient(90deg,#f8fafc,rgba(248,250,252,0))}
      .carousel-wrapper::after{background:linear-gradient(270deg,#f8fafc,rgba(248,250,252,0))}
    }

    /* ======= container width rules for two rails ======= */
    .wa-rail .container{ max-width:1400px; }              /* keep WhatsApp rail wide */
    #success .container{ max-width:1200px; }              /* ⬅️ slightly narrower now */
    #success h2{ text-align:center; margin-bottom
